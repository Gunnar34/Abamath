<div class="row" ng-init="pc.loadClassInfo()">
  <!-- checkedout -->
  <div class="col l6 s6 highlight">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>
            <h3>Not Checked-in Students</h3></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="!student.checkedIn">
          <td ng-click='pc.checkInStudent(student)'></td>
          <td class="waves-effect waves-light btn" ng-click='pc.checkInStudent(student)'>
            {{student.firstName}} {{student.lastName}}
          </td>
          <td ng-show="student.initialized" class="waves-effect waves-teal btn-flat">Review Info</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- checkedin -->
  <div class="col l6 s6 highlight">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>
            <h3>Checked-in Students</h3></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="student.checkedIn">
          <td ng-click='pc.checkInStudent(student)'></td>
          <td class="waves-effect waves-light btn" ng-click='pc.checkOutStudent(student)'>
            {{student.firstName}} {{student.lastName}}
          </td>
          <td ng-show="student.initialized" class="waves-effect waves-teal btn-flat">Review Info</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="keypad" class="modal">
  <div class="modal-content animate">
    <span>PIN is: <input type="password" data-ng-model="pc.pinEntry"></span>
    <bc-keypad
    bc-number-model="pc.pinEntry"
    bc-max-length="4"
    bc-left-button="backspace"
    bc-right-button="submit"
    bc-right-button-method="pc.enterCheckoutPin($event, numbers)"
    ></bc-keypad>
    <!-- <span class="close animate" onclick="document.getElementById('keypad').style.display = 'none'">&times;</span> -->
    <button class='btn left' ng-click='pc.keypadClose()' type="button" name="button">Cancel</button>
  </div>
</div>
