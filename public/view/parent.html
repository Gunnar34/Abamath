<div class="row compliment fullheight" ng-init="pc.loadClassInfo()">
  <!-- checkedout -->
  <div class="col l6 s6">
    <table>
      <thead>
        <tr>
          <th>
            <h3>Not Checked-in Students</h3></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="parentTR" ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="student.checkedIn == 'false'">
          <td class="waves-effect waves-light btn checkInBtn marginBottom" ng-click='pc.checkInStudent(student)'>
            {{student.firstName}} {{student.lastName}}
          </td>
          <td tooltipped ng-show="student.initialized" class="waves-effect waves-blue btn-flat marginBottom">Info</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- checkedin -->
  <div class="col l6 s6">
    <table>
      <thead>
        <tr>
          <th>
            <h3>Checked-in Students</h3>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="parentTR" ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="student.checkedIn == 'true'">
          <td class="waves-effect waves-light btn checkInBtn marginBottom" ng-click='pc.checkOutStudent(student)'>
            {{student.firstName}} {{student.lastName}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="verticalDivider"></div>

<div id="keypad" class="modal">
  <div class="modal-container">
    <div id="phoneNumberModal" class="modal-content animate">
      <span>PIN is: <input type="password" data-ng-model="pc.pinEntry"></span>
      <bc-keypad
      bc-number-model="pc.pinEntry"
      bc-max-length="4"
      bc-left-button="backspace"
      bc-right-button="submit"
      bc-right-button-method="pc.enterCheckoutPin($event, numbers)"
      ></bc-keypad>
      <div class="row">
        <div class="col s12 center-align">
          <button class='btn cancel marginTop' ng-click='pc.keypadClose()' type="button" name="button"><i class="material-icons large">cancel</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
