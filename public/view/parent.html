<div class="row fullheight" ng-init="pc.loadClassInfo()">
  <!-- checkedout -->
  <div class="col l6 s6 center-align">
    <div class="card col s6 offset-s3">
      <h3>To Check In</h3>
      <span class="center-align">Click your child's name</span>
    </div>
    <div class="row">
      <div class="col s6" ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="student.checkedIn == 'false'">
        <button class="waves-effect waves-light btn checkInBtn marginBottom" ng-click='pc.checkInStudent(student)'>
          {{student.firstName}} {{student.lastName}}
        </button>
        <!-- <td tooltipped ng-show="student.initialized" class="waves-effect waves-blue btn-flat marginBottom">Info</td> -->
      </div>
    </div>
  </div>
  <!-- checkedin -->
  <div class="col s6 center-align">
    <div class="card col s6 offset-s3">
      <h3>To Check Out</h3>
      <span class="center-align">Click your child's name</span>
    </div>
    <div class="row center-align">
      <div class="col s6" ng-repeat="student in pc.studentArray | orderBy:'firstName'" ng-if="student.checkedIn == 'true'">
        <button class="waves-effect waves-light btn checkInBtn marginBottom" ng-click='pc.checkOutStudent(student)'>
          {{student.firstName}} {{student.lastName}}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="verticalDivider"></div>

<div id="keypad" class="modal">
  <div class="modal-container">
    <div id="phoneNumberModal" class="modal-content animate">
      <span ><input type="password" data-ng-model="pc.pinEntry" style="font-size: 80px; text-align: center"></span>
      <bc-keypad
      bc-number-model="pc.pinEntry"
      bc-max-length="4"
      bc-left-button="backspace"
      bc-right-button="submit"
      bc-right-button-method="pc.enterCheckoutPin($event, numbers)"
      ></bc-keypad>
      <div class="row">
        <div class="col s12 center-align">
          <button class='btn cancel marginTop' ng-click='pc.keypadClose()' type="button" name="button"><i class="material-icons large">cancel</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
