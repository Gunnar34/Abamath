<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/public/vendors/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/public/vendors/materialize.clockpicker.css">
  <link rel="stylesheet" href="/public/vendors/angular-keypad.min.css">
  <link rel="stylesheet" href="/public/vendors/xeditable.min.css">
  <link rel="stylesheet" href="/public/styles/main.min.css">

  <!-- Vendors -->
  <script src="/public/vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="/public/vendors/angular.min.js" charset="utf-8"></script>
  <script src="/public/vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="/public/vendors/angular-cookies.min.js"></script>
  <script src="/public/vendors/materialize.min.js" charset="utf-8"></script>
  <script src="/public/vendors/angular-materialize.min.js" charset="utf-8"></script>
  <script src="/public/vendors/materialize.clockpicker.js" charset="utf-8"></script>
  <script src="/public/vendors/angular-keypad.min.js"></script>
  <script src="/public/vendors/xeditable.min.js"></script>

  <!-- Ng-App -->
  <script src="/public/scripts/app.js" charset="utf-8"></script>
  <script src="/public/scripts/defineClasses.js" charset="utf-8"></script>
  <script src="/public/scripts/services/http.service.js" charset="utf-8"></script>
  <script src="/public/scripts/services/dataService.js" charset="utf-8"></script>
  <script src="/public/scripts/services/authFactory.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="/public/scripts/controllers/indexController.js" charset="utf-8"></script>
  <script src="/public/scripts/controllers/authController.js" charset="utf-8"></script>
  <script src="/public/scripts/controllers/parentController.js" charset="utf-8"></script>
  <script src="/public/scripts/controllers/classesController.js" charset="utf-8"></script>
  <script src="/public/scripts/controllers/studentsController.js" charset="utf-8"></script>
  <script src="/public/scripts/controllers/instructorController.js" charset="utf-8"></script>
  <title>Abamath</title>
</head>

<body ng-app="myApp" ng-cloak>
  <main ng-controller="IndexController as ic">

    <!-- start topNav -->
    <nav>
      <div class="nav-wrapper row">
        <div class=" col s4">
          <a ng-if="ic.displayLogout" href="#" class="navButton button-collapse left" data-activates="nav" data-sidenav="left" data-closeonclick="true">
            <i class="menu material-icons">menu</i>
          </a>
        </div>
        <div class="col s4">
          <h1 class="center-align">Abamath</h1>
        </div>
        <div class="col s4 ">
          <img ng-src="public/assets/images/abamath.png" class="brand-logo right navLogo" />
        </div>
      </div>

    </nav>
    <!-- end topNav -->

      <!-- start sideNav -->
      <ul id="nav" class="side-nav">
        <li class="bold"><a href="#!instructor" ng-click='' class="waves-effect waves-grey"><span class="menuItem">Instructor Dashboard</span></a></li>

        <li class="bold"><a href="#!classes" class="waves-effect waves"><span class="menuItem">Classes Dashboard</span></a></li>

        <li tooltipped ng-show="ic.classSub" class="disabled" data-position="right" data-delay="100" data-tooltip="Please select class from dashboard to view this dropdown">
          <span>Class options</span>
        </li>

        <li ng-show="ic.classMenu" class="">
          <ul class="collapsible collapsible-accordion">
            <li class="bold"><a class="padding collapsible-header waves-effect waves active"><span class="menuItem">Class Options</span></a>
              <div class="collapsible-body">
                <ul class="">
                  <li class="navCollapse"><a href="#!"><span class="collapsible-item menuItem">Logistics</span></a></li>
                  <li class="navCollapse"><a href="#!"><span class="collapsible-item menuItem">Roster</span></a></li>
                  <li class="navCollapse"><a href="#!"><span class="collapsible-item menuItem">Emergency Contact</span></a></li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
        <li class="bold"><a href="#!" ng-click="ic.logout()" class="waves-effect waves-grey"><span class="menuItem">Logout</span></a></li>
        <li><img class="sideNav-logo" src="/public/assets/images/abamath.png" alt=""></li>
      </ul>

    <!-- end sideNav -->

    <ng-view></ng-view>


  </main>
</body>

</html>
