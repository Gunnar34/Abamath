<div class="container">
  <div class="row">
    <div class="col s12">
      <!-- <form class="" action="index.html" method="post">
        <input ng-model='sc.parentID' type="text" name="" value="">
        <input ng-model='sc.firstName' type="text" name="" value="">
        <input ng-model='sc.lastName' type="text" name="" value="">
        <input ng-model='sc.grade' type="text" name="" value="">
        <button ng-click='sc.populateStudents()' type="button" name="button"></button>
      </form> -->
      <button class="btn" onclick="document.getElementById('addStudent').style.display = 'block'">Add Student</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table>
        <tr>
          <th>Name</th>
          <th>Grade</th>
          <th>Emergency Contact</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat='x in sc.studentsArray '>
          <td>{{ x.firstName }} {{ x.lastName }}</td>
          <td>{{ x.grade }}</td>
          <td><button ng-click='sc.viewEmrgency(x.studentID)' class="btn">View Emergency Contact</button></td>
          <td><button class="btn" onclick="document.getElementById('editStudent').style.display = 'block'">Edit</button></td>
          <td><button ng-click="sc.deletStudents(x.studentID)" class="btn">Delete</button></td>
        </tr>
      </table>

      <div id="addStudent" class="modal">
        <span class="close animate" onclick="document.getElementById('addStudent').style.display = 'none'">&times;</span>
        <div class="modal-content animate">
          <form ng-submit='sc.addStudent()' class="" action="index.html" method="post">
            <div class="input-field">
              <input ng-model='sc.firstName' type="text" name="" value="">
              <label for="">First Name</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.lastName' type="text" name="" value="">
              <label for="">Last Name</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.grade' type="text" name="" value="">
              <label for="">Grade</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyName' type="text" name="" value="">
              <label for="">Emergency Contact</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyPhone' type="text" name="" value="">
              <label for="">Phone</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyRelation' type="text" name="" value="">
              <label for="">Emergency Relation</label>
            </div>
          </form>
          <button class='btn' ng-click='sc.addStudent()' type="button" name="button">Save Student</button>
        </div>
      </div>

      <div id="editStudent" class="modal">
        <span class="close animate" onclick="document.getElementById('editStudent').style.display = 'none'">&times;</span>
        <div class="modal-content animate">
          <form ng-submit='sc.editStudent()' class="" action="index.html" method="post">
            <div class="input-field">
              <input ng-model='sc.firstName' type="text" name="" value="">
              <label for="">First Name</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.lastName' type="text" name="" value="">
              <label for="">Last Name</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.grade' type="text" name="" value="">
              <label for="">Grade</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyName' type="text" name="" value="">
              <label for="">Emergency Contact</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyPhone' type="text" name="" value="">
              <label for="">Phone</label>
            </div>
            <div class="input-field">
              <input ng-model='sc.emergencyRelation' type="text" name="" value="">
              <label for="">Emergency Relation</label>
            </div>
          </form>
          <button class='btn' ng-click='sc.editStudent()' type="button" name="button">Save Edits</button>
        </div>
      </div>
    </div>
  </div>
</div>
