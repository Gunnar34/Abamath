<div class="container">
  <h4>Welcome {{cc.name}}! This is the list of current classes!</h4>
  <div class="row">
    <div class="col s6">
      <button class="btn" onclick="document.getElementById('addClass').style.display = 'block'">Add Class</button>
    </div>
    <div class="input-field col s6">
      <input ng-if='cc.admin' ng-model=cc.email type="text" name="" value="" placeholder="noah">
    </div>
    <button ng-if='cc.admin' ng-click="cc.addUser()" class='btn' type="button" name="button">add admin</button>
  </div>
  <div class="row">
    <div class="col s12">
      <table>
        <tr>
          <th>Instructors</th>
          <th>Name</th>
          <th>District</th>
          <th>Days</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Time</th>
          <th>Grades</th>
          <th></th>
        </tr>
        <tr ng-repeat='x in cc.classesArray '>
          <td>Instructors</td>
          <td>{{ x.subject }}</td>
          <td>{{ x.location }}</td>
          <td>Days</td>
          <td>{{ x.startDate }}</td>
          <td>{{ x.endDate }}</td>
          <td>Time</td>
          <td>{{ x.grades }}</td>
          <td><button class="delete" ng-click='cc.removeClass(x._id)'>Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- The Modal -->
  <div id="addClass" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('addClass').style.display = 'none'">&times;</span>
      <form ng-submit='cc.addClass()' class="" action="index.html" method="post">
        <div class="input-field">
          <input ng-model='cc.grades' type="text" name="" value="">
          <label for="">Grades</label>
        </div>
        <div class="input-field">
          <input ng-model='cc.location' type="text" name="" value="">
          <label for="">Location</label>
        </div>
        <div class="input-field">
          <input ng-model='cc.subject' type="text" name="" value="">
          <label for="">Subject</label>
        </div>
        <label for="start">Start Date</label>
        <input input-date type="text" name="start" format="mm/dd/yyyy" ng-model='cc.startDate'>
        <label for="end">End Date</label>
        <input input-date type="text" name="end" format="mm/dd/yyyy" ng-model='cc.endDate'>
        <div class="input-field">
          <input ng-model='cc.startTime' type="text" name="" value="">
          <label for="">Start Time</label>
        </div>
        <div class="input-field">
          <input ng-model='cc.endTime' type="text" name="" value="">
          <label for="">End Time</label>
        </div>
      </form>
      <button class='btn' ng-click='cc.addClass()' type="button" name="button">Save Class</button>

    </div>
  </div>

</div>
