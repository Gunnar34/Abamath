<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <span class="card-title">Current Number of Students by Class</span>
        <div class="card-content">
          <canvas id="attend" class="chart chart-bar" chart-data="sc.attendDataArr" chart-labels="sc.attendLabelArr" chart-options="sc.attendOptions"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
      <div class="card">
        <span class="card-title">Today's Attendance</span>
        <div class="card-content">
          <canvas id="today" class="chart chart-doughnut" chart-data="sc.inNowDataArr" chart-labels="sc.inNowLabelArr"></canvas>
        </div>
      </div>
    </div>
    <div class="col s2">

    </div>
    <div class="col s5">
      <div class="card">
        <span class="card-title">Pin Users</span>
        <div class="card-content">
          <canvas id="pin" class="chart chart-doughnut" chart-data="sc.pinDataArr" chart-labels="sc.pinLabelArr"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="sc.admin">
    <div class="col s12">
      <div class="card">
        <span class="card-title center-align">User Logs</span>
        <div class="card-content">
          <table>
            <tr>
              <th class="tb">Date</th>
              <th class="tb">In/Out</th>
              <th class="tb">Name</th>
              <th class="tb">Time</th>
            </tr>
            <tr ng-repeat='x in sc.logData | orderBy: "-date" | limitTo: 20'>
              <td>{{ x.date | date : 'mediumDate' }}</td>
              <td>
                <span ng-if="x.inOrOut == 'OUT'">OUT</span>
                <span ng-if="x.inOrOut == 'IN'">IN</span>
              </td>
              <td>{{ x.user }}</td>
              <td>{{ x.date | date : 'mediumTime' }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
