<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <span class="card-title">Current Number of Students by Class</span>
        <div class="card-content">
          <canvas id="attend" class="chart chart-bar" chart-data="sc.attendDataArr" chart-labels="sc.attendLabelArr" chart-options="sc.attendOptions"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
      <div class="card">
        <span class="card-title">Today's Attendance</span>
        <div class="card-content">
          <canvas id="today" class="chart chart-doughnut" chart-data="sc.inNowDataArr" chart-labels="sc.inNowLabelArr"></canvas>
        </div>
      </div>
    </div>
    <div class="col s2">

    </div>
    <div class="col s5">
      <div class="card">
        <span class="card-title">Pin Users</span>
        <div class="card-content">
          <canvas id="pin" class="chart chart-doughnut" chart-data="sc.pinDataArr" chart-labels="sc.pinLabelArr"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
