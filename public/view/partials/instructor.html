<div class="row center-align marginTop" ng-init="inc.getInstructors()">
  <a class="waves-effect waves-light btn" onclick="document.getElementById('addInstructor').style.display = 'block'">Add Instructor</a>
</div>

<table>
  <tr>
    <th class="tb">Instructor Email</th>
    <th class="tb">Instructor Name</th>
    <th class="tb">Phone Number</th>
    <th class="tb">Edit</th>
    <th class="tb">Delete</th>
  </tr>
  <tr ng-repeat="user in inc.users">
    <td>{{user.googleEmail}}</td>
    <td>
      <input ng-if="user.edit" class="editInput center-align" type="text" ng-model="user.googleName" value="">
      <p ng-if="user.notEdit">{{user.googleName}}</p>
    </td>
    <td>
      <input phone-input ng-if="user.edit" class="editInput center-align" type="text" ng-model="user.phone" value="">
      <p ng-if="user.notEdit">{{user.phone | tel}}</p>
      </td>
    <td>
      <button ng-if="user.notEdit" ng-click="inc.editB($index)" type="button" class="btn"><i class="material-icons small">edit</i></button>
      <button ng-if="user.edit" ng-click="inc.save($index)" type="button" class="btn"><i class="material-icons small">save</i></button>
      <button ng-if="user.edit" ng-click="inc.editB($index); inc.getInstructors()" type="button" class="btn cancel"><i class="material-icons small">cancel</i></button>
    </td>
    <td>
      <button ng-click="inc.deleteInsctructor($index)" type="button" class="btn cancel"><i class="small material-icons">delete</i></button>
    </td>
  </tr>
</table>

<div id="addInstructor" class="modal">
  <div id="" class="modal-content animate center-align">
    <div ng-if='inc.admin' class="input-field col s12">
      <input class="" ng-model=inc.instEmail type="email" id="instructorEmail" value="">
      <label for="instructorEmail">Instructors email</label>
    </div>
    <div ng-if='inc.admin' class="input-field col s12 ">
      <input class="" ng-model=inc.instName type="text" id="instructorName" value="">
      <label for="instructorName">Instructors name</label>
    </div>
    <div class="col s12 center-align editInput">
      <button ng-if='inc.admin' ng-click="inc.addUser()" class='btn center-align' type="button" name="button">Save</button>
      <a class="waves-effect cancel waves-light btn" ng-click="inc.closeModal()" message="Edit Canceled" duration="1500" toast='click'>Cancel</a>
    </div>
    </div>
  </div>
</div>
