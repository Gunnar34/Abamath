<div class="container">
  <div class="row">
    <div class="col s12">
      <h3 class='center-align'>Will your child be checking themselves out?</h3>
      <button class="btn" ng-click='pc.selfCheckout(true)' type="button" name="button">Yes</button>
      <button class="btn" ng-click='pc.selfCheckout(false)' type="button" name="button">No</button>
    </div>
  </div>
</div>
