<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h3>Would you like to receive texts when your child has been checked out?</h3>
      <a class="parentBtn" href ng-click='pc.receiveTexts(true)' type="button" name="button"><span>Yes, text</span></a>
      <a class="parentBtn" href ng-click='pc.receiveTexts(true)' type="button" name="button"><span>Yes, emails</span></a>
      <a class="parentBtn" href ng-click='pc.receiveTexts(false)' type="button" name="button"><span>No</span></a>
    </div>
  </div>
</div>


<form id="textOrEmailForm" class="row">
  <div class='input-field col l6 s12' input-field>
    <i class="material-icons prefix">grade</i>
    <select class="" ng-model="pc.textOrEmailOption" material-select multiple watch>
      <option ng-repeat='x in pc.textOrEmail'>{{x}}</option>
    </select>
  </div>
</form>
